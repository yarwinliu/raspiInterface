name: React Continuous Integration
on: 
  push:
    branches: [ master ]

jobs:
  test-build-ubuntu:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./rp-frontend
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: ls
      - run: yarn install --frozen-lockfile
      - run: yarn test
      - run: yarn start

